        name: ${{ matrix.os }}-${{ matrix.node-version }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [18.x, 20.x, 21.x]
                os:
                    - ubuntu-latest
                    - windows-latest
                steps:
                    - name: Setup Node
                      uses: actions/setup-node@v4
                      with:
                          node-version: ${{ matrix.node-version }}
                    - name: Perform some tests
                      echo: "Running tests on Node.js ${{ matrix.node-version }} on ${{ matrix.os }}"

